name: Base Styles
description: Base styles for the otherCode theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#ffffff"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#444444"
    border-color:
      type: input.colorpicker
      label: Base Border Color
      default: "#e0e0e5"
