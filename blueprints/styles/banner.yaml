name: Banner Styles
description: Banner section styles for the otherCode theme
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#ffffff"
    text-color:
      type: input.colorpicker
      label: Text
      default: "#444444"
    background-image:
      type: input.imagepicker
      label: Background Image
      default: 'gantry-media://bottom/bottom-001.jpg'
    background-overlay:
      type: select.select
      label: Background Overlay
      description: 'Enables the overlay made of background color.'
      placeholder: 'Select...'
      default: enabled
      options:
        enabled: Enabled
        disabled: Disabled
    background-parallax:
      type: select.select
      label: Parallax Effect
      description: 'Enables the CSS based parallax effect.'
      placeholder: 'Select...'
      default: enabled
      options:
        enabled: Enabled
        disabled: Disabled