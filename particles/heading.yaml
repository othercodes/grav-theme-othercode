name: Heading
description: Show impressive heading on your website.
type: particle
icon: fa-font

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    subtitle:
      type: input.text
      label: Sub Title
      description: Customize the sub title text.
      placeholder: Enter sub title

    heading:
      type: select.selectize
      label: Heading Tag
      description: Define the heading size.
      placeholder: 'Heading...'
      default: h1
      options:
        h1: h1
        h2: h2
        h3: h3
        h4: h4
        h5: h5
        h6: h6